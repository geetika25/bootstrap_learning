<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>jumbostron and badge</title>
  </head>

  <body>
    <div class="jumbotron"><h1>jumbotron</h1></div><br>
    <div class="jumbotron jumbotron-fluid"><h1>jumbotron fluid</h1></div>


<br>
    <button class="btn btn-danger">button1<span class="badge badge-dark">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-success">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-primary">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-secondary">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-dark">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-light">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-info">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-warning">3.4</span></button>
    <button class="btn btn-danger">button1<span class="badge badge-danger">3.4</span></button>

    <br>
    <!-- Optional JavaScript -->

    <script src="js/bootstrap.min.js"></script>
