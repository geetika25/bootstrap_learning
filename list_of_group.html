<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>list of group in bootstrap</title>
  </head>
  <body>
    <div class="list-group">

      <li class="list-group-item">list of group item 1</li>
       <li class="list-group-item">list of group item 2</li>
        <li class="list-group-item">list of group item 3</li>
         <li class="list-group-item">list of group item 4</li>
          <li class="list-group-item">list of group item 5</li>
           <li class="list-group-item">list of group item 6</li>
            <li class="list-group-item">list of group item 7</li>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
